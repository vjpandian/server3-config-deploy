version: 2.1
jobs:
  say-hello:
    docker:
      - image: bitnami/kubectl:latest
    steps:
      - run: 
          name: Install git
          command: |
            apt-get update
            apt-get install git
      - checkout
      - run:
          name: Install KOTS
          command: curl https://kots.io/install | bash
      - run: kubectl kots version

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
